<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>

  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;

      // Add your code here

      const cats = JSON.parse(catString);

      // Get mother names
      const motherNames = cats.map(cat => cat.name);
      if (motherNames.length > 1) {
        motherInfo += motherNames.slice(0, -1).join(', ') + ' and ' + motherNames.slice(-1) + '.';
      } else {
        motherInfo += motherNames[0] + '.';
      }

      cats.forEach(cat => {
        cat.kittens.forEach(kitten =>{
          total++;
          if(kitten.gender == 'm'){
            male++;
          }else{
            female++;
          }
        });
      });

      kittenInfo = `Total Num of kittens: ${total}. Male: ${male}, Female: ${female}.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
