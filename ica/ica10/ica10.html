<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Elements Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    .btn {
      padding: 12px 24px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #spinGrowBtn {
      background-color: #007BFF;
    }

    #spinGrowBtn:hover {
      background-color: #0056b3;
    }

    #colorBox {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      margin: 30px auto;
      border-radius: 12px;
      transition: background-color 0.4s ease;
    }

    @keyframes spinGrow {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(360deg) scale(1.5);
      }
      100% {
        transform: rotate(720deg) scale(1);
      }
    }

    .animate {
      animation: spinGrow 2s ease forwards;
    }
  </style>
</head>
<body>

  <h1>Interactive JavaScript Events</h1>

  <button class="btn" id="spinGrowBtn">Spin & Grow</button>

  <button class="btn" id="colorChangeBtn">Change Box Color</button>

  <div id="colorBox"></div>

  <script>
    const spinGrowBtn = document.getElementById('spinGrowBtn');
    spinGrowBtn.addEventListener('click', () => {
      spinGrowBtn.classList.add('animate');

      spinGrowBtn.addEventListener('animationend', () => {
        spinGrowBtn.classList.remove('animate');
      }, { once: true });
    });

    const colorChangeBtn = document.getElementById('colorChangeBtn');
    const colorBox = document.getElementById('colorBox');
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#F39C12', '#9B59B6'];

    colorChangeBtn.addEventListener('click', () => {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      colorBox.style.backgroundColor = randomColor;
    });
  </script>

</body>
</html>
